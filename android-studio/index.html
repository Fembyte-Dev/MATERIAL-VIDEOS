<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Studio Loading Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2d2d2d;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            text-align: center;
        }

        .android-studio-loader {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
        }

        .dot {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: transparent;
            transform-origin: center;
            animation: pulse 2.5s infinite ease-in-out;
        }

        .dot1 {
            top: 0;
            left: 50%;
            margin-left: -10px;
            background-color: #3DDC84; /* Android green */
            animation-delay: 0s;
        }

        .dot2 {
            top: 25%;
            right: 10%;
            background-color: #4285F4; /* Google blue */
            animation-delay: 0.2s;
        }

        .dot3 {
            bottom: 10%;
            right: 25%;
            background-color: #DB4437; /* Google red */
            animation-delay: 0.4s;
        }

        .dot4 {
            bottom: 10%;
            left: 25%;
            background-color: #F4B400; /* Google yellow */
            animation-delay: 0.6s;
        }

        .dot5 {
            top: 25%;
            left: 10%;
            background-color: #0F9D58; /* Google green */
            animation-delay: 0.8s;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .loader-text {
            color: #FFFFFF;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .status-text {
            color: #BBBBBB;
            font-size: 14px;
            height: 20px;
        }

        .progress-bar {
            width: 300px;
            height: 4px;
            background-color: #444444;
            border-radius: 2px;
            margin: 20px auto;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            width: 0%;
            background-color: #3DDC84;
            animation: progress 15s linear infinite;
        }

        @keyframes progress {
            0% {
                width: 0%;
            }
            20% {
                width: 20%;
            }
            50% {
                width: 50%;
            }
            70% {
                width: 65%;
            }
            90% {
                width: 80%;
            }
            100% {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="android-studio-loader">
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
            <div class="dot dot3"></div>
            <div class="dot dot4"></div>
            <div class="dot dot5"></div>
        </div>
        <div class="loader-text">Android Studio est치 iniciando...</div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div id="status-text" class="status-text">Cargando componentes...</div>
    </div>

    <script>
        // Array de mensajes de estado para mostrar durante la carga
        const statusMessages = [
            "Inicializando componentes...",
            "Cargando proyectos recientes...",
            "Comprobando actualizaciones del SDK...",
            "Preparando entorno de desarrollo...",
            "Inicializando Gradle...",
            "Cargando plugins...",
            "Sincronizando recursos...",
            "Verificando dependencias...",
            "Preparando ADB...",
            "Iniciando servicios de Android..."
        ];

        // Funci칩n para cambiar el mensaje de estado
        function updateStatusMessage() {
            const statusText = document.getElementById('status-text');
            let messageIndex = 0;

            // Cambiar mensaje cada 3 segundos
            setInterval(() => {
                statusText.textContent = statusMessages[messageIndex];
                messageIndex = (messageIndex + 1) % statusMessages.length;

                // Efecto de desvanecimiento para el cambio de mensaje
                statusText.style.opacity = 0;
                setTimeout(() => {
                    statusText.style.opacity = 1;
                }, 300);
            }, 3000);
        }

        // Iniciar la actualizaci칩n de mensajes cuando se carga la p치gina
        window.onload = updateStatusMessage;
    </script>
</body>
</html>
